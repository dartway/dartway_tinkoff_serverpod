enum: DwTinkoffPaymentStatus
serialized: byName

# Перечисление всех известных статусов платежей в системе Тинькофф
# Используется для хранения или маппинга raw-значений в enum-значения бизнес-логики
values:
  # Неизвестный или неподдерживаемый статус (fallback для защиты)
  - unknown

  # Новый платёж инициализирован через Init
  - newPayment

  # Клиенту показана форма оплаты (форма загружена в браузере)
  - formShowed

  # Платёж находится в процессе авторизации
  - authorizing

  # Платёж авторизован — деньги заблокированы
  - authorized

  # Подтверждение авторизованного платежа в процессе
  - confirming

  # Платёж подтверждён — деньги списаны
  - confirmed

  # Инициирован возврат по подтверждённому платежу
  - refunding

  # Асинхронный возврат средств (например, по QR)
  - asyncRefunding

  # Успешный частичный возврат
  - partialRefunded

  # Успешный полный возврат
  - refunded

  # Платёж отменён вручную (мерчантом)
  - canceled

  # Истёк срок жизни платежа (RedirectDueDate или 3DS timeout)
  - deadlineExpired

  # Клиент превысил лимит попыток перехода по ссылке
  - attemptsExpired

  # Платёж отклонён банком
  - rejected

  # Ошибка авторизации или сбой 3D-Secure
  - authFail
