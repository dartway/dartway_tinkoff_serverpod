enum: DwTinkoffApiMethod
serialized: byName

# Перечисление всех поддерживаемых методов API Тинькофф
# Используется для логирования, аудита и маршрутизации вызовов в модуле
values:
  # Получение информации о клиенте по идентификатору
  - getCustomer

  # Добавление нового клиента в систему Тинькофф
  - addCustomer

  # Инициация нового платежа (Init)
  - initPayment

  # Отмена ранее инициированного платежа (Cancel)
  - cancelPayment

  # Проведение повторного списания по ранее сохранённому RebillId
  - chargeRecurrent